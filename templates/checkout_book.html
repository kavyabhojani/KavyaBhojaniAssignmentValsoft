{% extends 'base.html' %}
{% block title %}Check Out Book - Library Management System{% endblock %}
{% block content %}
<h1 class="mb-4">Check Out Book</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                <p class="card-text">
                    <strong>Genre:</strong> {{ book.genre }}<br>
                    <strong>Year:</strong> {{ book.publication_year }}
                </p>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="borrower" class="form-label">Borrower Name</label>
                        <input type="text" class="form-control" id="borrower" name="borrower" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Check Out</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
